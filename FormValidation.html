<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4e54c8;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4e54c8;
            outline: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .fa-circle-check {
            color: #2ecc71;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a3eb3;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #777;
        }
        
        .validation-rules {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .validation-rules h3 {
            margin-bottom: 10px;
            color: #4e54c8;
        }
        
        .validation-rules ul {
            list-style-type: none;
            padding-left: 20px;
        }
        
        .validation-rules li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }
        
        .validation-rules li:before {
            content: "â€¢";
            color: #4e54c8;
            font-weight: bold;
            position: absolute;
            left: 0;
            font-size: 20px;
        }
        
        .success-message {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .success-message i {
            font-size: 50px;
            color: #2ecc71;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #777;
        }
        
        .input-icon input {
            padding-left: 45px;
        }
        
        .strength-meter {
            height: 5px;
            margin-top: 8px;
            border-radius: 3px;
            background: #eee;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Form Validation</h1>
            <p class="description">Complete the form with proper validation</p>
        </header>
        
        <div class="form-container">
            <form id="validation-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="error" id="name-error">Please enter a valid name (min 2 characters)</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="error" id="email-error">Please enter a valid email address</div>
                </div>
                
                               
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password">
                    </div>
                    <span class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="strength-meter">
                        <div class="strength-fill" id="password-strength"></div>
                    </div>
                    <div class="error" id="password-error">Password must be at least 8 characters with uppercase, lowercase, number, and special character</div>
                </div>
                
                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('validation-form');
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const strengthFill = document.getElementById('password-strength');
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                // Check password strength
                if (password.length >= 8) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;
                
                // Update strength meter
                strengthFill.style.width = strength + '%';
                
                // Update color based on strength
                if (strength < 50) {
                    strengthFill.style.background = '#e74c3c';
                } else if (strength < 100) {
                    strengthFill.style.background = '#f39c12';
                } else {
                    strengthFill.style.background = '#2ecc71';
                }
            });
            
            // Form validation on submit
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate name
                const name = document.getElementById('name');
                const nameError = document.getElementById('name-error');
                if (name.value.trim().length < 2) {
                    showError(name, nameError);
                    isValid = false;
                } else {
                    showSuccess(name, nameError);
                }
                
                // Validate email
                const email = document.getElementById('email');
                const emailError = document.getElementById('email-error');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    showError(email, emailError);
                    isValid = false;
                } else {
                    showSuccess(email, emailError);
                }
                
                // Validate phone
                const phone = document.getElementById('phone');
                const phoneError = document.getElementById('phone-error');
                const phoneRegex = /^\d{10}$/;
                if (!phoneRegex.test(phone.value.replace(/\D/g, ''))) {
                    showError(phone, phoneError);
                    isValid = false;
                } else {
                    showSuccess(phone, phoneError);
                }
                
                // Validate password
                const password = document.getElementById('password');
                const passwordError = document.getElementById('password-error');
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$/;
                if (!passwordRegex.test(password.value)) {
                    showError(password, passwordError);
                    isValid = false;
                } else {
                    showSuccess(password, passwordError);
                }
                
                // Validate confirm password
                const confirmPassword = document.getElementById('confirm-password');
                const confirmPasswordError = document.getElementById('confirm-password-error');
                if (confirmPassword.value !== password.value) {
                    showError(confirmPassword, confirmPasswordError);
                    isValid = false;
                } else {
                    showSuccess(confirmPassword, confirmPasswordError);
                }
                
                // Validate age
                const age = document.getElementById('age');
                const ageError = document.getElementById('age-error');
                if (age.value < 13 || age.value > 120 || !age.value) {
                    showError(age, ageError);
                    isValid = false;
                } else {
                    showSuccess(age, ageError);
                }
                
                // Validate country
                const country = document.getElementById('country');
                const countryError = document.getElementById('country-error');
                if (!country.value) {
                    showError(country, countryError);
                    isValid = false;
                } else {
                    showSuccess(country, countryError);
                }
                
                // Validate website (optional)
                const website = document.getElementById('website');
                const websiteError = document.getElementById('website-error');
                if (website.value && !isValidUrl(website.value)) {
                    showError(website, websiteError);
                    isValid = false;
                } else if (website.value) {
                    showSuccess(website, websiteError);
                } else {
                    clearValidation(website, websiteError);
                }
                
                // Validate terms
                const terms = document.getElementById('terms');
                const termsError = document.getElementById('terms-error');
                if (!terms.checked) {
                    showError(terms, termsError);
                    isValid = false;
                } else {
                    showSuccess(terms, termsError);
                }
                
                // If form is valid, show success message
                if (isValid) {
                    form.style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                }
            });
            
            // Real-time validation for some fields
            document.getElementById('name').addEventListener('blur', function() {
                const name = this;
                const nameError = document.getElementById('name-error');
                if (name.value.trim().length < 2) {
                    showError(name, nameError);
                } else {
                    showSuccess(name, nameError);
                }
            });
            
            document.getElementById('email').addEventListener('blur', function() {
                const email = this;
                const emailError = document.getElementById('email-error');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    showError(email, emailError);
                } else {
                    showSuccess(email, emailError);
                }
            });
            
            // Helper functions
            function showError(input, errorElement) {
                input.style.borderColor = '#e74c3c';
                errorElement.style.display = 'block';
            }
            
            function showSuccess(input, errorElement) {
                input.style.borderColor = '#2ecc71';
                errorElement.style.display = 'none';
            }
            
            function clearValidation(input, errorElement) {
                input.style.borderColor = '#ddd';
                errorElement.style.display = 'none';
            }
            
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        });
    </script>
</body>
</html>
